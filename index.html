    <script src="front.js" defer type="module"></script>
    <title>Google Game</title>
    <style>
      body {
        background: rgb(138, 138, 138);
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 15%;
        padding-top: 10%;
      }
      div.scoreBlock {
        height: 80px;
        width: 80%;
        /* display: flex;
        align-items: center;
        justify-content: center; */
        padding: 15px;
        column-gap: 40px;
        font-size: 20px;
        color: #fff;
        border: 1px solid #4c5e50;
        background-color: #393d3766;
        border-radius: 50px;
      }

      .scorePlayer, .scoreBlock {
        display: flex;
        align-items: center;
        justify-content: center;
        column-gap: 10px;
      }
	 .scorePlayer img{
		width: 40px;
		height: 40px;
	 }

      td {
        width: 75px;
        height: 75px;
        margin: 3px 4px;
        border: 2px solid #999b95;
        background-color: #6e75774d;
        border-radius: 8px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 55px;
        height: 55px;
      }
    </style>
  </head>

    <div class="scoreBlock">
